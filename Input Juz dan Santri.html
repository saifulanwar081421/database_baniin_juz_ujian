<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Santri dan Juz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Input Data Santri dan Juz</h1>
        
        <div class="form-group">
            <label for="nama">Nama Santri:</label>
            <input type="text" id="nama" placeholder="Masukkan nama santri">
        </div>
        
        <div class="form-group">
            <label for="kelas">Kelas:</label>
            <select id="kelas">
                <option value="">Pilih Kelas</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="MTS1">MTS1</option>
                <option value="MTS2">MTS2</option>
                <option value="MTS3">MTS3</option>
                <option value="TS1">TS1</option>
                <option value="TS2">TS2</option>
                <option value="TS3">TS3</option>
            </select>
        </div>
       
        <div class="form-group">
            <label>Pilih Juz yang Dimiliki:</label>
            <div class="juz-container" id="juz-container">
                <!-- Juz checkboxes will be generated by JavaScript -->
            </div>
        </div>

        <div class="form-group">
            <label for="sheet-selector">Pilih Sheet:</label>
            <select id="sheet-selector">
                <option value="">Loading sheets...</option>
            </select>
        </div>

        <button id="submit-btn">Simpan ke Database</button>

<div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <p>Menyimpan data...</p>
</div>

        <div class="result">
            <h3>Data Santri:</h3>
            <p id="nama-output">Nama: -</p>
            <p id="kelas-output">Kelas: -</p>
            <p>Total: <span id="total-juz" class="total-juz">0</span> juz</p>
            <p>Juz: <span id="juz-output">-</span></p>
            <div class="selected-juz" id="selected-juz">
                <!-- Selected juz badges will appear here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
