<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #4facfe;
      box-shadow: 0 0 6px rgba(79,172,254,0.6);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-login:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .extra {
      margin-top: 1rem;
      font-size: 14px;
    }

    .extra a {
      color: #4facfe;
      text-decoration: none;
    }

    .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Masukkan username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan password" required>
      </div>
      <button type="submit" class="btn-login">Masuk</button>
      <div class="extra">
        <p>Belum punya akun? <a href="#">Daftar</a></p>
      </div>
    </form>
  </div>
  <p>
    Klik tautan di bawah ini untuk membuka halaman "Tentang Kami" di tab baru:
    <a href="Input Juz dan Nama Santri.html" target="_blank">Input Juz</a>
  </p>
  <ul>  
    <a href="Test_Input_Database.html" target="_blank">Cek Sheet</a>
  </ul>
</body>
</html>
