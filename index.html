<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0; font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh; display: flex; justify-content: center; align-items: center;
    }
    .login-box {
      background: #fff; padding: 2rem; border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2); width: 320px; text-align: center;
    }
    input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; }
    button {
      width: 100%; padding: 12px; background: linear-gradient(135deg, #4facfe, #00f2fe);
      border: none; border-radius: 8px; font-size: 16px; color: #fff; cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Masuk</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyZREcLuBvE11sfDRveNiNo77hYg2vw2hxD55LYD__5z_kG0hQcs0WuKyAeJm6VWCfryQ/exec"; // ganti dengan URL Apps Script kamu

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error");

      errorMsg.textContent = "";

      try {
        let res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ username, password }),
          headers: { "Content-Type": "application/json" }
        });
        let data = await res.json();

        if (data.success) {
          // Simpan ke localStorage agar bisa dipakai di halaman lain
          localStorage.setItem("nama", data.nama);
          window.location.href = "home.html"; // masuk ke halaman utama
        } else {
          errorMsg.textContent = "Username atau Password salah!";
        }
      } catch (err) {
        errorMsg.textContent = "Gagal terhubung ke server!";
      }
    }
  </script>
</body>
</html>
