<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>


  
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()" id="btnLogin">Masuk</button>
    <div class="spinner" id="loading"></div>
    <p id="error" class="error"></p>
  </div>




  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz4WCgBw9h_XJGRfDDBeE73QX1HNU2-GOONa8KbqRgZkiCvb7f62myiL1QEqIyNZ29MDw/exec"; // ganti dengan URL Web App GAS
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error");
      const loading = document.getElementById("loading");
      const btnLogin = document.getElementById("btnLogin");

      errorMsg.textContent = "";
      loading.style.display = "block";
      btnLogin.disabled = true;

      const script = document.createElement("script");
      const callbackName = "handleResponse_" + Date.now();

      window[callbackName] = function(data) {
        loading.style.display = "none";
        btnLogin.disabled = false;

        if (data.success) {
          localStorage.setItem("nama", data.nama);
          window.location.href = "home.html";
        } else {
          errorMsg.textContent = "Username / Password salah!";
        }

        // bersihkan script tag
        document.body.removeChild(script);
        delete window[callbackName];
      };

      script.src = `${API_URL}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;
      document.body.appendChild(script);
    }
  </script>



  
</body>
</html>
