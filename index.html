<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>





  <style>
    body {
      margin: 0; font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh; display: flex; justify-content: center; align-items: center;
    }
    .login-box {
      background: #fff; padding: 2rem; border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2); width: 320px; text-align: center;
    }
    input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; }
    button {
      width: 100%; padding: 12px; background: linear-gradient(135deg, #4facfe, #00f2fe);
      border: none; border-radius: 8px; font-size: 16px; color: #fff; cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .error { color: red; margin-top: 10px; }
    
    .spinner {
      display: none;
      margin: 15px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4facfe;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>




</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()" id="btnLogin">Masuk</button>
    <div class="spinner" id="loading"></div>
    <p id="error" class="error"></p>
  </div>




  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz4WCgBw9h_XJGRfDDBeE73QX1HNU2-GOONa8KbqRgZkiCvb7f62myiL1QEqIyNZ29MDw/exec"; // ganti dengan URL Web App GAS
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error");
      const loading = document.getElementById("loading");
      const btnLogin = document.getElementById("btnLogin");

      errorMsg.textContent = "";
      loading.style.display = "block";
      btnLogin.disabled = true;

      const script = document.createElement("script");
      const callbackName = "handleResponse_" + Date.now();

      window[callbackName] = function(data) {
        loading.style.display = "none";
        btnLogin.disabled = false;

        if (data.success) {
          localStorage.setItem("nama", data.nama);
          window.location.href = "home.html";
        } else {
          errorMsg.textContent = "Username / Password salah!";
        }

        // bersihkan script tag
        document.body.removeChild(script);
        delete window[callbackName];
      };

      script.src = `${API_URL}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;
      document.body.appendChild(script);
    }
  </script>



  
</body>
</html>
